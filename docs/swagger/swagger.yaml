    delete:
      consumes:
      - application/json
      description: 删除指定附件
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 附件ID
        in: path
        name: attachmentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_force-c_nai-tizi_internal_domain_response.Response'
      summary: 删除附件
      tags:
      - 附件管理
    get:
      consumes:
      - application/json
      description: 根据附件ID获取附件详情
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 附件ID
        in: path
        name: attachmentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/github_com_force-c_nai-tizi_internal_domain_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_force-c_nai-tizi_internal_domain_response.AttachmentResponse'
              type: object
      summary: 获取附件详情
      tags:
      - 附件管理
  /api/v1/attachment/{attachmentId}/bind:
    post:
      consumes:
      - application/json
      description: 将附件绑定到指定业务（步骤2：绑定业务信息）
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 附件ID
        in: path
        name: attachmentId
        required: true
        type: integer
      - description: 业务信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/github_com_force-c_nai-tizi_internal_domain_request.BindAttachmentToBusinessRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_force-c_nai-tizi_internal_domain_response.Response'
      summary: 绑定附件到业务
      tags:
      - 附件管理
