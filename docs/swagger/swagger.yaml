        name: Authorization
        required: true
        type: string
      - description: 附件ID
        in: path
        name: attachmentId
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: 下载附件
      tags:
      - 附件管理
